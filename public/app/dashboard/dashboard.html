<div class="row">
    <div class="col s12 m12">
        <div class="card header">
            <div class="card-content ">
                <span class="card-title"><strong>Resume</strong></span>
                <div class="divider"></div>
            </div>
        </div>
    </div>
</div>

<canvas id="doughnut" class="chart chart-doughnut" height="100"
        chart-data="data" chart-labels="labels" chart-colors="colors">
</canvas>
<br/>
<div class="container">
    <div class="row">
        <div class="col s12 m4 offset-m2">
            <a ui-sref="incomes" class="black-text">

                <div class="card darken-1">
                    <div class="card-content ">
                    <span class="card-title text-center center">
                        <strong>Incomes</strong>
                        <i class="large material-icons green-text right">add</i>
                    </span>
                        <h5>{{data[1] | currency}}</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col s12 m4">
            <a ui-sref="expenses" class="black-text">
                <div class="card darken-1">
                    <div class="card-content ">
                    <span class="card-title text-center center">
                        <strong>Expenses</strong>
                        <i class="large material-icons red-text right">remove</i>
                    </span>
                        <h5>{{data[0] | currency}}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
