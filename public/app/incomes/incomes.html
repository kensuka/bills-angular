<div class="row">
    <div class="col s12 m12">
        <div class="card header">
            <div class="card-content ">
                <span class="card-title"><strong>Incomes</strong></span>


                <div class="divider"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m3">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="description" type="text" length="50">
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input input-date
                               type="text"
                               ng-model="currentTime"/>
                        <label for="description">Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="amount" type="number">
                        <label for="amount">Amount</label>
                    </div>
                    <div class="col s2">
                        <a class="btn-floating btn-large"><i class="material-icons">add</i></a>
                    </div>

                </div>
                <div class="row">
                </div>
            </form>
        </div>
    </div>
    <div class="col s12 m9">
        <div class="card">
            <div class="card-content ">
                <div class="row">
                    <table class="highlight centered">
                        <thead>
                        <tr>
                            <th data-field="id">Name</th>
                            <th data-field="name">Item Name</th>
                            <th data-field="price">Item Price</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
