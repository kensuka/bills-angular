<div class="row">
    <div class="col s12 m12">
        <div class="card header">
            <div class="card-content ">
                <span class="card-title"><strong>Incomes</strong></span>


                <div class="divider"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m3">
        <div class="row">
            <form class="col s12" ng-submit="ctrl.saveIncome()">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="description" type="text" length="50" ng-model="ctrl.movement.description">
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input input-date
                               type="text"
                               ng-model="ctrl.movement.date"/>
                        <label for="description">Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <input id="amount" type="number" ng-model="ctrl.movement.amount">
                        <label for="amount">Amount</label>
                    </div>
                    <div class="col s2">
                        <button type="submit" class="btn-floating btn-large"><i class="material-icons">add</i></button>
                    </div>

                </div>
                <div class="row">
                </div>
            </form>
        </div>
    </div>
    <div class="col s12 m9">
        <div class="card">
            <div class="card-content ">
                <div class="row">
                    <table class="highlight centered">
                        <thead>
                        <tr>
                            <th data-field="id">Description</th>
                            <th data-field="name">Date</th>
                            <th data-field="price">Amount</th>
                            <th data-field=""></th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="income in ctrl.incomes track by income.id">
                            <td>{{ income.description }}</td>
                            <td>{{ income.date | date}}</td>
                            <td>{{ income.amount | currency}}</td>
                            <td>
                                <a href="javascript:void(0)" ng-click="ctrl.edit(income)">
                                    <i class="material-icons">mode_edit</i>
                                </a>
                                <a href="javascript:void(0)" ng-click="ctrl.delete(income.id)">
                                    <i class="material-icons" >delete</i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
